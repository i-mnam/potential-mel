<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      	layout:decorator="layout/default" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title> register </title>
</head>

<body>
	<!-- 기존 html -->
	<div class="container" layout:fragment="content">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
	                             <div class="form-group">
					              <div class="form-label-group">
					                <label for="inputId" id="idLabel">아이디</label>
					                <input type="text" id="inputId" class="form-control" placeholder="아이디" required="required">
					              </div>
					            </div>
					            <div class="form-group">
					              <!-- <div class="form-row"> -->
					                <div class="col-md-6">
					                  <div class="form-label-group">
					                    <label for="inputPassword">비밀번호</label>
					                    <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required="required">
					                  </div>
					                </div>
					                <div class="col-md-6">
					                  <div class="form-label-group">
					                    <label for="confirmPassword" id="PasswordLabel">비밀번호 확인</label>
					                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
					                  </div>
					                </div>
					              <!-- </div> -->
					            </div>
					            <input type="button" class="btn btn-primary btn-block" id="registerBtn" value="회원등록">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>	

</html>
